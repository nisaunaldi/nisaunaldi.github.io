<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programmer's Flowers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- SVG Çerçevesi -->
    <svg id="flower-frame" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
      <!-- Footer Grubu -->
      <g id="Footer_group_1_">
        <circle cx="100" cy="150" r="20" fill="blue" />
      </g>

      <!-- Pembe Çiçek Grubu -->
      <g id="PinkFlowerGroup">
        <path d="M100,100 L120,80 L140,100 L120,120 Z" fill="pink" />
      </g>

      <!-- Yaprak Grubu -->
      <g id="LeafGroup">
        <path d="M100,100 C90,90 70,110 100,130 Z" fill="green" />
      </g>

      <!-- Tomurcuk Grubu -->
      <g id="BudGroup">
        <circle cx="150" cy="50" r="10" fill="red" />
      </g>

      <!-- Dots -->
      <g id="Dots">
        <circle cx="50" cy="50" r="5" fill="yellow" />
        <circle cx="70" cy="70" r="5" fill="yellow" />
      </g>

      <!-- Flourish -->
      <g id="Flourish">
        <path d="M50,150 Q100,50 150,150" stroke="purple" stroke-width="2" fill="none" />
      </g>
    </svg>
  </div>
</body>
</html>
